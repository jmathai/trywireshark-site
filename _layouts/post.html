---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
    <hr>
  </div>

  <div class="date">
    <i class="fa fa-calendar fa-fw" aria-hidden="true"></i>&nbsp;Date:<span style="color: #333333; font-weight: normal;">&nbsp;{{ page.date | date: "%B %e, %Y" }}</span>
  </div>

  <div class="related-posts">
    {% include related-posts.html %}
  </div>

  <div class="post-nav">
    {% include post-nav.html %}
  </div>

</article>
