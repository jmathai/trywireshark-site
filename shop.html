permalink: /shop
layout: default

<section class="pelum-product-area" data-scroll-index="3">
         <div class="container">
            <div class="row">
               <div class="col-lg-12">
                  <div class="site-heading">
                     <h2>Purchase Wireshark</h2>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-lg-12">
                  <div class="row">
                     <div class="product-image col-lg-5">
                        <div id="shop-catalog-product" class="carousel slide carousel-fade" >
                          <div class="carousel-inner">
                            <div class="carousel-item  active">
                              <img src="/assets/img/catalog-baseplate-top.png" alt="product">
                            </div>
                            <div class="carousel-item">
                              <img src="/assets/img/catalog-baseplate-front.png" alt="product">
                            </div>
                            <div class="carousel-item ">
                              <img src="/assets/img/catalog-conduit.png" alt="product">
                            </div>
                          </div>
                          <a class="carousel-control-prev" href="#shop-catalog-product" role="button" data-slide="prev" data-lta-event="shop-catalog-arrow">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                          </a>
                          <a class="carousel-control-next" href="#shop-catalog-product" role="button" data-slide="next" data-lta-event="shop-catalog-arrow">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                          </a>
                        </div>
                     </div>
                     <div class="product-text col-lg-6 offset-1">
                        <h3>Complete Wireshark System</h3>
                        <div class="product-meta">
                          <p>Wireshark baseplate for router <em>(quantity 1)</em></p>
                          <p>Wireshark channel router bit <em>(quantity 1)</em></p>
                          <p>Wireshark channel conduit <em>(quantity 4)</em></p>
                        </div>
                        <h4>$49</h4>
                        <button class="pelum-btn disabled" disabled="disabled" data-lta-event="shop-button-backordered">Backordered</button>
                        <p>Sorry, this item is currently backordered.</p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
